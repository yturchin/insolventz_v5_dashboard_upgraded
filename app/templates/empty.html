{% extends "base.html" %}
{% block content %}

      <a href="/ui/seed_demo" class="inline-flex items-center rounded-lg border border-slate-300 px-4 py-2 text-sm hover:bg-slate-50">

      </a>
      <a href="/docs" class="inline-flex items-center rounded-lg border border-slate-300 px-4 py-2 text-sm hover:bg-slate-50">
